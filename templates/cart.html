<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WEEKEND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Fjalla+One&display=swap"
        rel="stylesheet">

    <link rel="xo-icon" sizes="180x180" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="wrapper">
            <nav class="nothome">
                <div class="logo">
                    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/tw-sitelogo.png') }}" alt=""></a>
                </div>
                <ul class="nav-menu">
                    <li>
                        <a href="#" class="nav-link">NEWS</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">MUSIC</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">VIDEOS</a>
                    </li>
                    <li>
                        <a href="{{ url_for('store') }}" class="nav-link">STORE</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">XOFUND</a>
                    </li>
                    <li>
                        <a href="{{ url_for('acc') }}" class="nav-link">NEWSLETTER</a>
                    </li>
                    <li>
                        <a href="{{ url_for('my_cart') }}" class="nav-link">CART</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" id="value-output"></a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
            <!-- End of navigation menu -->
        </div>
    </header>

    <div class="wrapper">
        <section class="h-100 mt-0" style="background-color: #eee;">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

              <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black">My Cart</h3>
              </div>
            {%for product in cart%}
              <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{ url_for('static', filename=product['image']) }}"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2">{{product['name']}}</p>
                    </div>

                    <form action="cart/update" method="POST" class="d-flex justify-content-center">
                        <input type="hidden" name="product_id" value="{{ product['id'] }}">
                        <div class="col-md-5 col-lg-5 col-xl-5 d-flex">
                            <input min="0" name="quantityChange" value="{{product['quantity']}}" type="number"
                              class="form-control form-control-sm" />
                          </div>
                        <button>Update</button>
                    </form>
                    <div class="col-md-1 col-lg-1 col-xl-1 offset-lg-1">
                      <h5 class="mb-0">${{product['price']}}</h5>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <form action="cart/delete" method="POST">
                            <input type="hidden" name="product_id" value="{{ product['id'] }}">
                            <button>Delete</button>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
              {%endfor%}
              <div class="card">
                <div class="card-body">
                  <form action="/cart/proceed" method="post">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        </section>
    </div>
    <!-- End of cart section -->

    <div class="wrapper">
        <section class="footersection">
            <div class="follow">
                <ul>
                    <li>
                        <a href="#"><img src="{{ url_for('static', filename='images/facebook.png') }}" width="22"></a>
                    </li>
                    <li>
                        <a href="#"><img src="{{ url_for('static', filename='images/instagram.png') }}" width="22"></a>
                    </li>
                    <li>
                        <a href="#"><img src="{{ url_for('static', filename='images/twitter.png') }}" width="22"></a>
                    </li>
                    <li>
                        <a href="#"><img src="{{ url_for('static', filename='images/youtube.png') }}" width="22"></a>
                    </li>
                    <li>
                        <a href="#"><img src="{{ url_for('static', filename='images/soundcloud.png') }}" width="22"></a>
                    </li>
                    <li>
                        <a href="#"><img src="{{ url_for('static', filename='images/apple.png') }}" width="22"></a>
                    </li>
                    <li>
                        <a href="#"><img src="{{ url_for('static', filename='images/spotify.png') }}" width="22"></a>
                    </li>
                </ul>
            </div>
            <div class="link">
                <ul>
                    <li>
                        <a href="#">COPYRIGHT REPUBLIC RECORD</a>
                    </li>
                    <li>
                        <a href="#">TERMS & CONDITIONS</a>
                    </li>
                    <li>
                        <a href="#">PRIVACY POLICY</a>
                    </li>
                    <li>
                        <a href="#">DO NOT SELL MY PERSONAL INFORMATION</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <!-- End of footer section -->

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
